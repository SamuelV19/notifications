<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recordatorio de Llamadas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff5722; /* fuego */
      --accent: #ffd700; /* dorado */
      --bg: #1c1c1c;     /* negro profundo */
      --text: #ffffff;   /* blanco */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    input[type="time"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid var(--accent);
      background-color: #333;
      color: white;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e64a19;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <h1>🔥 Recordatorio de Llamadas</h1>
  <p>Selecciona la hora a la que quieres que te recordemos hacer tus llamadas ministeriales hoy:</p>

  <input type="time" id="hora" required />
  <br />
  <button onclick="programarNotificacion()">Programar Recordatorio</button>

  <div class="message" id="mensaje"></div>

  <script>
    function programarNotificacion() {
      const horaInput = document.getElementById('hora');
      const mensaje = document.getElementById('mensaje');
      const horaSeleccionada = horaInput.value;

      if (!horaSeleccionada) {
        mensaje.textContent = "⏰ Por favor, selecciona una hora válida.";
        return;
      }

      Notification.requestPermission().then(permiso => {
        if (permiso !== "granted") {
          mensaje.textContent = "🔕 No se concedieron permisos para notificaciones.";
          return;
        }

        const ahora = new Date();
        const [hora, minuto] = horaSeleccionada.split(":").map(Number);
        const objetivo = new Date();
        objetivo.setHours(hora, minuto, 0, 0);

        if (objetivo <= ahora) {
          objetivo.setDate(objetivo.getDate() + 1);
        }

        const msHastaNotificacion = objetivo - ahora;

        setTimeout(() => {
          new Notification("📞 ¡Es hora de hacer tus llamadas ministeriales!", {
            body: "Ora, contacta y anima a tu grupo. Tú puedes. 💪🔥",
            icon: "https://cdn-icons-png.flaticon.com/512/1828/1828884.png"
          });
        }, msHastaNotificacion);

        mensaje.textContent = `✅ Notificación programada para las ${horaSeleccionada}.`;
      });
    }
  </script>
</body>
</html>
